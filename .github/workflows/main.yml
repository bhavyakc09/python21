name: Process Data

on:
  push:
    branches:
      - main

jobs:
  process_data:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install Dependencies
      run: |
        pip install openpyxl

    - name: Run Script
      run: |
        python main.py
