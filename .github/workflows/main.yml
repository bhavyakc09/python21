name: Process Data

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  process_data:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install Dependencies
      run: |
        pip install pandas openpyxl

    - name: Run Script
      run: |
        docker run --rm -v $(pwd):/app -w /app python:3.8 python main.py
